<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tomato Growing Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/field.css">
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Game menu -->
        <div class="col-sm-2 d-flex flex-column bg-light p-3">
            <h2>Menu</h2>
            <button class="btn btn-primary my-2">Plant Tomatoes</button>
            <button class="btn btn-primary my-2">Water Tomatoes</button>
            <button class="btn btn-primary my-2">Harvest Tomatoes</button>
        </div>
        <!-- Tomato field -->
        <div class="col-sm-10 bg-white p-4">
            <h1>Tomato Field</h1>
            <table class="table table-bordered table-hover">
                <tbody>
                <tr style="height : 100px;" th:each="height, idx : ${field.height}">
                    <td th:each="width : ${field.width}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
